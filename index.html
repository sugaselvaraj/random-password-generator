<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/style.css">
      <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <form id="passwordGen">
        <input type="text" class="output" name="output" aria-describedby="generated password" disabled>
          <div class="d-grid">
            <input type="button" class="btn btn-success btn-block" value="Generate password" onclick="generatePass()">
          </div>
          <label for="passlen" class="pass" >Password Length:</label>
          <input type="text" name="passlen" class="input in" id="passlen" size="3" value="6">    
      </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="./js/script.js"></script>
  </body>
</html>
